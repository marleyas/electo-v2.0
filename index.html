<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">    
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<style>        
    body{
        background-color: #0072c6;

    }

    .banner {
		margin-top: 60px;
		font-family: 'Open Sans', arial;
		text-align: center;
	}
        
	.banner img{		
		margin: 30px auto 50px;
		display: block;				
		width: 425px;;
		height: 60px;		
	}	
	
	.banner h1{
        color: white;
         margin-bottom: 50px;
    }
        
	form h2 {
		font-size: 22px;
        margin-top: 2px;
        margin-bottom: 22px;
	}
    
        a {
            display: inline-block;
        }
	</style>
</head>
<body>
    <div class="container" id="loginApp">
        <div class="row">
            <div class="banner">				
                <img id="banner-img" src="/images/logo.svg" />				
                <h1>A solução completa para gestão de campanhas eleitorais</h1>				
            </div>			
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
				<div class="well" id="profile-box">					
					 <router-view></router-view>					
					<script type="x-template" id="login-template">
						<form class="form-horizontal" method="post" action="/dashboard.html">
							<fieldset>
								<h2>Fazer login para acessar o Electo</h2>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
											<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
										</div>
									</div>							
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
											<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
										</div>									
									</div>							
								</div>													
								<button class="btn btn-primary btn-block" type="submit">Entrar</button>
								<a v-link="{ path: '/password' }" style="margin-top:10px">Esqueceu sua senha?</a><br>
								<a v-link="{ path: '/unlock' }">Não recebeu email de desbloqueio?</a>
							</fieldset>
						</form>
					</script>
					<script type="x-template" id="password-template">
						<form class="form-horizontal" method="post" action="/dashboard.html">
							<fieldset>
								<h2>Esqueceu sua senha?</h2>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
											<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
										</div>
									</div>							
								</div>
								<button class="btn btn-primary btn-block" type="submit">Envie-me informações</button>
								<a v-link="{ path: '/login' }" style="margin-top:10px">Fazer Login</a><br>
								<a v-link="{ path: '/unlock' }">Não recebeu email de desbloqueio?</a>
							</fieldset>
						</form>
					</script>
					<script type="x-template" id="unlock-template">
						<form class="form-horizontal" method="post" action="/dashboard.html">
							<fieldset>
								<h2>Desbloquear conta</h2>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
											<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
										</div>
									</div>							
								</div>
								<button class="btn btn-primary btn-block" type="submit">Envie-me instruções</button>
								<a v-link="{ path: '/login' }" style="margin-top:10px">Fazer Login</a><br>
								<a v-link="{ path: '/password' }">Esqueceu sua senha?</a><br>
							</fieldset>
						</form>
					</script>
				</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-router.min.js"></script>
    <script type="text/javascript">    
	
	Vue.use(VueRouter);
	
	var router = new VueRouter({
		history: false
	});
	
	router.redirect({
		'/': '/login'
	});

	router.map({
		'*': {
			component: {
				template: '#login-template'
			}
		},
		'/login': {
			component: {
				template: '#login-template'
			}
		},
		'/password': {
			component: {
				template: '#password-template'
			}
		},
		'/unlock': {
			component: {
				template: '#unlock-template'
			}
		},
	});
		
	var App = Vue.extend();
	
	router.start(App, '#loginApp');	
	
    </script>                                        
</body>
</html>
